<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="box">
    <container>
        <div class="point"></div>
    </container>
    
    </div>
        <div class="panel">
            <h1>AIM Trainer</h1>
            <div class="btn-position"><button>Rozpocznij grę:</button></div>
        <div class="radio-cont">
                <label><p><input class="radio" name="dif" type="radio">Easy</p></label>
                <label><p><input class="radio" name="dif"  type="radio">Medium</p></label>
                <label><p><input class="radio" name="dif"  type="radio">Hard</p></label>
        </div>
        <div>
            <p>Points: </p>
            <p class="score"></p>
        </div>
        </div>
        <div class="wynik">
        <h2>Wynik końcowy: </h2>
        </div>
        <button class="reset">Restart</button>
    <script src="main.js"></script>
</body>
</html>
